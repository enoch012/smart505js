    // 함수 : 특정한 결과를 얻기 위해 필요한 소스 코드들을 하나의 이름으로 묶어 놓는 것

    // }

    // 변환값 : 해=당함수를 설명 후 그 결과값을 함수에 길행했던 위치로 되덜려주기 위한 것, 키워드로 returen 사용
    // 사용법 :

    // 매개변수가 없기 때문에 연산에 필요한 변수를 함수 안에서 선언하고 사용하고 삭제함
    // 매개변수가 없기 때문에 연산 결과가 늘 동일함.
    // 반환값이 없기 대문에 연산 결과를 함수 안에서 출력해야함
    //
    // 2. 배개변수는 존재하고 반환값은 없는 형태
    // 매개변수가 존재하여 연산에 필요한 데이터를 외부에서 전달 받아 사용함
    // 매개변수를 통해서 외부에서 데이터를 전달 받아 연산 결과가 늘 달라짐.
    // 반환값이 없기 때문에 연산 결과를 해줘

    // 3. 매개변수는 없고 반환값이 존재하는 형태
    // 매개변수가 없기 때문에 연산에 필요한 변수를 함수 안에서 선언하고 사용하고 삭제함
    // 매개변수가 없기 때문에 연산 결과가 늘 동일함
    // 반환값이 존재하여 연산결과를 함수의 외부로 전달할 수 잇음
    // 해당 함수의 연산 결과를 함수 외부에서 사용할 수 잇음

    // 반환값이 존재하여 연산 결과를 함수의 외부로 전달할 수 있음

    //1번 형태, 매개변수 없음, 반한값
    function add1(){
        let num1 = 10;
        let num2 = 20;
        let num3 = num1 + num2;
        console.log('두 수의 덧셈은 '+ num3+ '입니다.');
    }

    // 2번 형태, 매개변수 O, 반환값 x
    function add2 (num1, num2) {

        console.log(num3 + '출력');

    }

    function add3(){
        let num1 = 10;
        let num2 = 20;
        let num3 = num1 + num2;
        return num3;
    }


    //4번 형태 , 매개변수 O, 반환값 O
    function add4(num1, num2){
        let num4 = (num1 + num2)
        return num4;
    }

    add1();
    // 함수 호출시 입력한 데이터의 순서대로 함수 선언부에 입력된 매개변수에 저장됨
    add2(10,20);

        let num2 = 30;
        let num3 = Math.floor(num1 / num2);

        let dannum = Number(num1);

            );

    // 문제 9) 사용자 입력을 통해서 국어, 영어, 수학 3개 과목의 점수를 입력 받고, 평균 점수를 비교하여 등급을 표시하는 프로그램을 작성하시오
    // * 점수 입력 부분과 등급 표시 연산 부분, 결과 출력 부분을 각각의 함수로 작성
    // ** 변수명 : kor, eng, math, total, avg
    // *** A = 90이상, B = 80이상, C = 70이상, D = 60이상, F = 60 미만

    let kor = inputScore('국어');
    let eng = inputScore('영어');
    let math = inputScore('수학');

    let avg = totalAvg(kor,eng,math);
    let grade = avgGrade(avg);

    printGrade(avg, grade);


    // 입력
    function inputScore(sub){
        let score = prompt(sub + '점수를 입력해주세요');
        return Number(score);
    }


    // 합계 및 평균
    function totalAvg(num1, num2, num3){
        let total = num1 + num2 + num3;
        let avg = total/3
        avg = Math.floor(avg);

        return avg;
    }

    // 평균 점수 등급 계산
    function avgGrade(num1){
        if(num1 >=90){
            return 'A';
        }
        else if(num1 >=80){
            return 'B';
        }
        else if(num1 >=70){
            return 'C';
        }
        else if(num1 >=60){
            return 'D';
        }
        else{
            return 'F';
        }
    }

    function printGrade(avg, grade){
        console.log(
            "평균 점수 : " + avg
            + "\n등급 : " + grade
        );

    }
