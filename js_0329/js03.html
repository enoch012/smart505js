<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자바스크립트 4일차 4번</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/bootstrap.bundle.js"></script>
  <script>
    // break : switch ~ case 문, 반복문에서 사용하는 제어문, 제어문 내에서 break;를 만나면 해당 제어문을 즉시 종료
    // continue : 반복문에서 사용하는 제어문, 반복문에서 continue;를 만나면 현재 루프를 중지하고 다음 루프로 넘어감

    console.log('------break------');
    for(let i = 1; i <10; i++){
        if(i == 5){
            break;
        }
        console.log(5 + ' * ' + i + ' = ' + 5*i);
    }
    console.log('------continue------');
    for(let i = 1; i <10; i++){
        if(i == 5){
            continue; // 5값이 빠져있음
        }
        console.log(5 + ' * ' + i + ' = ' + 5*i);
    }
  </script>
</head>
<body>

</body>
</html>
