<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자바스크립트 4일차 2번 파일</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <script src="./js/bootstrap.bundle.js"></script>
  <script>
    // while 문 : for 문과 같은 반복문 중 하나
    // 기본 형태는 반복 조건만 존재하는 형식으로 간단하게 반복문을 사용하고자 할 경우 사용함
    // 실제 사용에서는 초기값을 while문 외부에서 선언하고 사용함
    // while 문을 동시에 2개 이상 사용 시 동일한 이름의 초기값 변수를 사용 시 초기값 변수의 값을 다시 초기화해야 함 (?)
    // 증감식을 while문 내부에 선언하여 사용함
    // 증감식의 위치가 반복 실행할 소스코드의 위치에 따라 결과값이 변경될 수 있음
    // 탈출 조건을 정확히 명시하지 않을 경우 무한 루프에 빠질 가능성이 높음

    // 사용방법 :
    // 초기값 //외부에 선언
    // while(반복조건) {
    //    반복 조건이 true 일 경우 반복 실행할 소스 코드
    //    증감식 // 내부 선언, 없으면 무한반복이 되어버린다.
    // }
    console.log("\n ----- while 문으로 0~9까지 출력 -----\n");
    let count = 0;
    while(count < 10){
        console.log(count);
        count++; // 증감식이 없으면 안 끝나서 무한반복됨
    }

    console.log("\n ----- for 문으로 0~9까지 출력 -----\n");

    for (let i = 0; i < 10; i++) {
        console.log(i);
    }

    console.log('-----while문 사용 시 주의 사항-----');

    let countNum = 0;

    console.log('첫번째 while문');
    while(countNum < 5){
        console.log('countNum : '+ countNum);
        countNum++;
    }

    console.log('두번째 while문');

    // countNum이 초기화가 되지 않아 위의 while문을 거치면서 이미 5가 되어있음
    // countNum을 0으로 다시 초기화 시켜주면 작동한다.
    countNum = 0;
    while(countNum < 5){
        console.log('countNum : '+ countNum);
        countNum++;
    }

    console.log('-----while문 사용 시 주의 사항2-----');
    // 증감식의 위치에 따라 결과가 달라진다

    let treeHit = 0;
    while(treeHit<10){
        treeHit++; // while문 시작과 동시에 증감식 실행
        console.log('나무를' + treeHit + '번 찍었습니다.');
        // treeHit++; //while문 중간에 증감식 실행
        if (treeHit == 10){
            console.log('나무가 넘어갑니다.')
        }

        // treeHit++; //while문 마지막에 증감식 실행
    }

    for(let i=1;i<11;i++){
        console.log('나무를' + i + '번 찍었습니다.');
        if (i == 10) {
            console.log('나무가 넘어갑니다.')
        }
    }

    console.log('-----while문 사용 시 주의 사항3-----');
    //증감식이 없으면 무한 반복이 되어버린다.
    treeHit = 0;

    // while(treeHit<10){
    //     treeHit++; // while문 시작과 동시에 증감식 실행
    //     console.log('나무를' + treeHit + '번 찍었습니다.');
    //
    //     if (treeHit == 10){
    //         console.log('나무가 넘어갑니다.')
    //     }
    // }

    console.log("\n ----- 문제 3번 -----\n");
    // 문제 3) while문을 사용하여 구구단 중 5단을 모두 출력하는 프로그램을 작성하세요.

    let dannum = 1;

    while(dannum<10){
        console.log(
            5 + "x" + dannum + "=" + 5*dannum
        );
        dannum++;
    }
    console.log("\n ----- 문제 4번 -----\n");
    // 문제 4) while문을 사용하여 구구단 전체를 출력하는 프로그램을 작성하세요.

    let dan1 = 1;
    // let dan2 = 1; 내부에 쓰면 초기화할 필요가 없다

    while(dan1 <10){
        console.log(dan1 + "단 구구단");
        let dan2 = 1

        while(dan2 < 10){
            console.log(dan1 + "x" + dan2 + "=" + dan1*dan2);
            dan2++;
        }
        dan1++
    }

    console.log("\n ----- 문제 5번 -----\n");
    // 문제 5) 배열과 반복문을 사용하여 로또 번호 생성 프로그램을 작성하세요.
    // 랜덤 숫자를 6번 실행하여 배열에 저장
    // 중복 제거 필수
    // 배열이름 lotto = []
    // 임의의 숫자 출력 : Math.floor(Math.random()*45)+1

    let lottoArr = [];
    let lottoNum = 0;
    while(lottoNum <6){
        lottoArr[lottoNum] = Math.floor(Math.random()*45)+1;

        let checkNum = lottoArr[lottoNum];
        let check = 0;

        while (check<lottoNum){
            if(lottoArr[check]==checkNum){
                // 같은 수가 있으면 다시 만들도록
                lottoArr[lottoNum] = Math.floor(Math.random()*45)+1;
            }
            check++;
        }
        lottoNum++;
    }
    console.log(lottoArr.toString()); // 배열안에 든 값들을 나열하는 함수

    console.log("\n ----- 문제 5번 선생님 풀이 -----\n");

    let lotto = []; // 생성된 로또 번호를 저장한 배열

    for (let i = 0; i <6; i++){
        // 1 ~ 45까지의 임의의 숫자를 생성
        let rnd = Math.floor(Math.random()*45) +1;

        // 기존 배열의 마지막에 데이터 추가
        lotto.push(rnd);

        // 생성된 임의의 숫자와 배열에 저장된 숫자 중 동일한 숫자가 있는지 확인
        for(let j = 0; j < i; j++){
            //마지막에 저장된 데이터와 배열의 모든 숫자를 비교
            if(lotto[i] == lotto[j]){
                // 배열의 마지막 데이터를 삭제
                lotto.pop();
                // 배열에 저장할 데이터의 현재 순번을 한번 더 실행하기 위해서 카운트 값을 1 내림
                i--;
                break; // 동일한 숫자가 있는지 검사하는 반복문을 즉시 중지
            }
        }
    }

    lotto.sort();
    console.log(lotto.toString());

    // do ~ while : 기본적으로 while문과 동일한 반복문, 무조건 1번은 while 문을 실행하는 반복문
    // while문은 반복 조건을 먼저 검사하고 결과가 true일 경우에만 코드블럭을 반복 실행함
    // while문은 반복 조건이 처음부터 false일 경우 코드 블록을 한번도 실행하지 않음
    // do ~ while문은 반복 조건이 코드 블록의 아래에 존재하기 때문에 무조건 코드 블록을 한번은 실행하고, 반복 조건을 검사하여 결과가 true이면 코드 블록을 계속 반복 실행하고, 결과가 false 이면 종료하는 반복문
    // 초기값;
    // do {
    //    반복 실행될 소스코드
    // } while (반복조건);

    console.log("\n ----- do ~ while 사용시 -----\n");

    count = 0;
    do {
        console.log('count의 값'+ count);
        count++;
    } while(count<5);

    console.log("\n ----- while 사용시 -----\n");

    count = 0;
    while(count<5){
        console.log('count의 값'+ count);
        count++;
    }

    console.log("\n ----- 반복 조건의 결과가 false일 경우 while 사용시 -----\n");
    count = 10;
    while(count<5){
        console.log('count의 값'+ count);
        count++;
    } // while 문이 아예 실행이 안됨

    console.log("\n ----- 반복 조건의 결과가 false일 경우 do ~ while 사용시 -----\n");

    count = 10;
    do {
        console.log('count의 값'+ count);
        count++;
    } while(count<5); // do 에서 한번은 실행해줌


  </script>
