    //반복문 : 지정한 조건에 따라 조건식의 결과가 true 이면 계속 반복 실행하는 명령어
    // for, while 이 주로 사용 됨
    // do ~ while 문, for ~ in문이 추가로 존재함

    // for : 가장 많이 사용 되는 반복문
    // for 문 사용 시 필요한 초기값 및 반복 조건, 증감식을 미리 선언하고 사용하는 방식
    // 사용방법이 고정되어 있어 동일한 결과를 얻을 수 있음
    // 주로 반복수가 정해져 있을 경우에 많이 사용함
    // for문 실행 시 초기값은 최초에 한 번 실행되며, 해당 변수는 계속 메모리상에 유지 됨(for문이 종료되기 전까지)
    // 반복 조건의 결과가 true이면 코드 블록을 실행하고 false 이면 for문을 종료함
    // 증감식은 코드 블록이 실행 완료될 때마다 1번 실행됨
    // 코드 블록 내에서 선언된 변수는 해당 코드 블록이 실행 완료(현재 loop의 완료)되면 메모이레서 삭제 됨
    // 사용 방법 :
    // for(초기화변수선언; 반복 조건; 증감식) {
    //    반복 조건이 true일 경우 반복 실행할 소스 코드
    // }

    for(let i = 0; i < 10; i++){
        console.log('i의 값 : '+ i);

    // 문제 4) for문을 사용하여 1~10까지를 출력하는 프로그램을 작성하세요

    }

    }

    // 문제 6) for문을 사용하여 1 ~ 10 까지의 총 합을 구하는 프로그램을 작성하세요.
    // * for 문 외부에 총합을 저장하는 변수가 필요함

    // 자바스크립트의 변수는 모든 데이터 타입을 저장할 수 있음
    // 자바스크립트의 변수는 선언 시 데이터 타입을 지정하지 않음
    // 변수에 데이터가 저장된 후 데이터를 분석해서 데이터 타입을 결정

    let sum = 0;
    for(let i=1; i<=10; i++){
        sum += i;
    }

    console.log('i의 총 합 :'+ sum);

    // MAth.random() : 0.0 ~ 0.9까지 임의의 숫자를 출력하는 함수
    let number = Math.floor(Math.random() *6) + 1; // 1~6까지의 임의의 숫자 출력, 곱하기에 넣는 수에 따라 범위가 달라진다/
    console.log('임의의 숫자 : ' + number);
